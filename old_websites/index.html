<!DOCTYPE html>
<html>
    <head>
        <meta content="application/javascript;charset=utf-8">
        <meta content="text/html;charset=utf-8">
        <meta content="text/javascript;charset=utf-8">
        <link rel="stylesheet" href="./old_websites_style.css" type="text/css">
        <title>Trilogy Old Websites</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>

    <body class="background">

        <!-- SCRIPTS -->
        <script src="./old_websites_js.js"></script>


            <center><h1 style="font-family: 'Jua', sans-serif; font-size: 40px; color:#212529; font-weight: 400; text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.233);" >Trilogy Old Websites</h1></center>

            <div class="PC_DIV">
                <div class="iframe_div">
                    <iframe class="frame_PC" src="" style="border: 2px solid transparent;" background="transparent" id="main_frame_id" name="main_frame_name">
                        Your browser doesn't support iframes.
                    </iframe>
                </div>
                
                <div class="image_pc_div">
                    <img class="image_pc" src="./images/old_pc.png">
                </div>


                <div class="screen_buttons_div">
                    <img src="./icons/back.png" title="Go back" class="button_back screen_buttons_general" id="back_button" onclick="javascript:window.history.back();" onmouseover="this.src='./icons/back_over.png';" onmouseout="this.src='./icons/back.png';"/>
                    <img  src="./icons/home.png" title="Home" class="button_home screen_buttons_general" id="home_button" onclick="" onmouseover="this.src='./icons/home_over.png';" onmouseout="this.src='./icons/home.png';"/>
                    <img src="./icons/full_screen.png" title="Full Screen" class="button_fullScreen screen_buttons_general" id="full_screen_button" onclick="requestFullScreen(main_frame_id)" onmouseover="this.src='./icons/full_screen_over.png';" onmouseout="this.src='./icons/full_screen.png';"/>

                </div>


                <div class="icons_buttons_div">
                    <img src="./icons/laura_icon.png" class="button_laura icons_buttons_general"/>
                    <img src="./icons/hype_icon.png" class="button_hype icons_buttons_general"/>
                    <img src="./icons/alex_icon.png" class="button_alex icons_buttons_general"/>
                </div>


                <div class="lang_buttons_div">
                    <div class="laura_lang">
                        <img src="./icons/lang_US.png" title="Laura US" class="lang_EN_button_laura lang_buttons_general" onclick="changeFrameWebsite('laura_EN')" onmouseover="this.src='./icons/lang_US_over.png';" onmouseout="this.src='./icons/lang_US.png';"/>
                    </div>
                    <div class="hype_lang">
                        <img src="./icons/no-flash_icon.png" title="Hype No-Flash" class="no_flash_button lang_buttons_general" onclick="changeFrameWebsite('hype_noflash')" onmouseover="this.src='./icons/no-flash_icon_over.png';" onmouseout="this.src='./icons/no-flash_icon.png';"/>
                        <img src="./icons/lang_US.png" title="Hype US" class="lang_EN_button_hype lang_buttons_general" onclick="changeFrameWebsite('hype_EN')" onmouseover="this.src='./icons/lang_US_over.png';" onmouseout="this.src='./icons/lang_US.png';"/>
                        <br><img src="./icons/lang_SW.png" title="Hype SW" class="lang_SW_button_hype lang_buttons_general" onclick="changeFrameWebsite('hype_SW')" onmouseover="this.src='./icons/lang_SW_over.png';" onmouseout="this.src='./icons/lang_SW.png';"/>
                        <img src="./icons/lang_DK.png" title="Hype DK" class="lang_DK_button_hype lang_buttons_general" onclick="changeFrameWebsite('hype_DK')" onmouseover="this.src='./icons/lang_DK_over.png';" onmouseout="this.src='./icons/lang_DK.png';"/>
                    </div>
                    <div class="alex_lang">
                        <img src="./icons/lang_US.png" title="Alex US" class="lang_EN_button_alex lang_buttons_general" onclick="changeFrameWebsite('alex_EN')" onmouseover="this.src='./icons/lang_US_over.png';" onmouseout="this.src='./icons/lang_US.png';"/>
                        <img src="./icons/lang_FR.png" title="Alex FR" class="lang_FR_button_alex lang_buttons_general" onclick="changeFrameWebsite('alex_FR')" onmouseover="this.src='./icons/lang_FR_over.png';" onmouseout="this.src='./icons/lang_FR.png';"/>    
                    </div>
                </div>


                <div class="last_buttons_div">
                    <img src="./icons/download.png" id="link_download" title="Download Site" class="download_button last_buttons_general" onmouseover="this.src='./icons/download_over.png';" onmouseout="this.src='./icons/download.png';"/>
                    <img src="./icons/broken.png" id="link_old" title="See original broken site" class="broken_button last_buttons_general" onmouseover="this.src='./icons/broken_over.png';" onmouseout="this.src='./icons/broken.png';"/>
                </div>
        </div>

    </body>
</html>
