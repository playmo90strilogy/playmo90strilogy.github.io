<div align="center"></div>
<div align="center"></div>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tbody><tr> 
    <td align="left" valign="top" height="60"> 
      <div>
        <div align="center"><nolayer>
          <a href="https://web.archive.org/web/20030428001239/http://www.ubikids.com/index.php" target="main_frame_name" id="banner_link"><img src="./images/ubikids.gif" id="banner_frame" onload="click_frame()" width="468" height="60" marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" scrolling="no"></img></a></nolayer></div>

          <script type = "text/javascript">
            //Changing banner image in a loop
            var image = document.getElementById("banner_frame");
            var link_b= document.getElementById("banner_link");
            var currentPos = 0;
            var images = ["./images/ubikids.gif", "./images/eshopbx.gif", "./images/jeuxonline.gif"];
            var links= ["https://web.archive.org/web/20030428001239/http://www.ubikids.com/index.php", "https://web.archive.org/web/20020122023229/http://boutique.ubisoft.fr/", "https://web.archive.org/web/20020203021524/http://sites.ubisoft.fr/raymanedu/"];

            function volgendefoto() {
                if (++currentPos >= images.length)
                    currentPos = 0;

                image.src = images[currentPos];
                link_b.href = links[currentPos];
            }

            setInterval(volgendefoto, 13000);

          </script>


      </div>
    </td>
  </tr>
</tbody></table>
