<!DOCTYPE html>
<html>
    <head>
        <meta content="application/javascript;charset=utf-8">
        <meta content="text/html;charset=utf-8">
        <meta content="text/javascript;charset=utf-8">
        <link rel="stylesheet" href="./old_websites_style.css" type="text/css">
        <title>Trilogy Old Websites</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>

    <body class="background">

        <!-- SCRIPTS -->
        <script src="./old_websites_js.js"></script>


            <center><h1 style="font-family: 'Jua', sans-serif; font-size: 40px; color:#212529; font-weight: 400;" >Trilogy Old Websites</h1></center>

            <div class="background_PC">

                    <iframe class="frame_PC" src="" style="border: 2px solid transparent;" background="transparent" id="main_frame_id" name="main_frame_name">
                        Your browser doesn't support iframes.
                    </iframe>
                    <br>
                    
                    <div id="screen_buttons">
                    <input type="image" src="./icons/back.png" title="Go back" class="button_back screen_buttons_general" id="back_button" onclick="javascript:window.history.back();" onmouseover="this.src='./icons/back_over.png';" onmouseout="this.src='./icons/back.png';"/>
                    <input type="image" src="./icons/home.png" title="Home" class="button_home screen_buttons_general" id="home_button" onclick="" onmouseover="this.src='./icons/home_over.png';" onmouseout="this.src='./icons/home.png';"/>
                    <input type="image" src="./icons/full_screen.png" title="Full Screen" class="button_fullScreen screen_buttons_general" id="full_screen_button" onclick="requestFullScreen(main_frame_id)" onmouseover="this.src='./icons/full_screen_over.png';" onmouseout="this.src='./icons/full_screen.png';"/>
                    </div>
                    
                    <div id="case_buttons">
                        <img src="./icons/laura_icon.png" class="button_laura case_buttons_general"/>
                        <img src="./icons/hype_icon.png" class="button_hype case_buttons_general"/>
                        <img src="./icons/alex_icon.png" class="button_alex case_buttons_general"/>
                    </div>

                    <div id="lang_buttons">
                        <input type="image" src="./icons/lang_US.png" title="Laura US" class="lang_EN_button_laura lang_buttons_general" onclick="changeFrameWebsite('laura_EN')" onmouseover="this.src='./icons/lang_US_over.png';" onmouseout="this.src='./icons/lang_US.png';"/>
                        <input type="image" src="./icons/no-flash_icon.png" title="Hype No-Flash" class="no_flash_button lang_buttons_general" onclick="changeFrameWebsite('hype_noflash')" onmouseover="this.src='./icons/no-flash_icon_over.png';" onmouseout="this.src='./icons/no-flash_icon.png';"/>
                        <input type="image" src="./icons/lang_US.png" title="Hype US" class="lang_EN_button_hype lang_buttons_general" onclick="changeFrameWebsite('hype_EN')" onmouseover="this.src='./icons/lang_US_over.png';" onmouseout="this.src='./icons/lang_US.png';"/>
                        <input type="image" src="./icons/lang_US.png" title="Alex US" class="lang_EN_button_alex lang_buttons_general" onclick="changeFrameWebsite('alex_EN')" onmouseover="this.src='./icons/lang_US_over.png';" onmouseout="this.src='./icons/lang_US.png';"/>
                        <input type="image" src="./icons/lang_FR.png" title="Alex FR" class="lang_FR_button_alex lang_buttons_general" onclick="changeFrameWebsite('alex_FR')" onmouseover="this.src='./icons/lang_FR_over.png';" onmouseout="this.src='./icons/lang_FR.png';"/>
                        <input type="image" src="./icons/lang_SW.png" title="Hype SW" class="lang_SW_button_hype lang_buttons_general" onclick="changeFrameWebsite('hype_SW')" onmouseover="this.src='./icons/lang_SW_over.png';" onmouseout="this.src='./icons/lang_SW.png';"/>
                        <input type="image" src="./icons/lang_DK.png" title="Hype DK" class="lang_DK_button_hype lang_buttons_general" onclick="changeFrameWebsite('hype_DK')" onmouseover="this.src='./icons/lang_DK_over.png';" onmouseout="this.src='./icons/lang_DK.png';"/>
                    </div>

                    <div id="last_buttons">
                        <a href="" id="link_download" target="_self"><img type="image" src="./icons/download.png" title="Download Site" class="download_button last_buttons_general" onmouseover="this.src='./icons/download_over.png';" onmouseout="this.src='./icons/download.png';"/></a>
                        <a href="" id="link_old" target="main_frame_name"><img type="image" src="./icons/broken.png" title="See original broken site" class="broken_button last_buttons_general" onmouseover="this.src='./icons/broken_over.png';" onmouseout="this.src='./icons/broken.png';"/></a>

                    </div>
            </div>

    </body>
</html>
